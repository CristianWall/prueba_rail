<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√°mara en Tiempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
        
        #videoElement {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• C√°mara en Tiempo Real</h1>
        
        <div class="video-container">
            <video id="videoElement" autoplay muted playsinline></video>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">üìπ Iniciar C√°mara</button>
            <button id="stopBtn" class="btn btn-danger" style="display: none;">‚èπÔ∏è Detener C√°mara</button>
            <a href="/" class="btn btn-secondary">üè† Volver al Inicio</a>
        </div>
        
        <div style="background: #d1ecf1; padding: 15px; border-radius: 5px; margin: 20px 0; border: 1px solid #bee5eb;">
            <h3 style="margin-top: 0; color: #0c5460;">‚ÑπÔ∏è Informaci√≥n</h3>
            <p style="color: #0c5460; margin: 0;">
                <strong>Esta aplicaci√≥n usa la c√°mara de tu dispositivo.</strong><br>
                Haz clic en "Iniciar C√°mara" y permite el acceso cuando el navegador lo solicite.
            </p>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('videoElement');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        let stream = null;

        function showStatus(message, type) {
            statusDiv.style.display = 'block';
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        async function startCamera() {
            try {
                showStatus('Solicitando acceso a la c√°mara...', 'success');
                
                // Solicitar acceso a la c√°mara
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                
                // Mostrar el stream en el video
                videoElement.srcObject = stream;
                
                showStatus('‚úÖ C√°mara iniciada correctamente', 'success');
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                
            } catch (error) {
                console.error('Error accediendo a la c√°mara:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                videoElement.srcObject = null;
                
                showStatus('C√°mara detenida', 'success');
                startBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);

        // Detener la c√°mara cuando se cierra la p√°gina
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
